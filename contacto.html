<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="css/galeria.css" rel="stylesheet">
    <link rel="icon" href="Imagenes\logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .pink-box {
            background-color: rgb(255, 192, 203); 
            border-radius: 10px; 
            padding: 20px; 
        }
    </style>
</head>
<body style="background-image: url('Imagenes/fondo.jpg'); background-position: center; background-repeat: repeat; margin: 0; padding: 0;">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 id="sar">SARIS DELICIAS</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a  target="_self" class="navbar-brand">Mi sitio</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#miBarra" aria-controls="miBarra" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="miBarra">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Inicio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="galeria.html">Galeria</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Contacto</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="pink-box"> 
                    <form action="#" method="post">

                        <label for="nom" class="form-label">Nombre</label>
                        <input type="text" name="nombre" id="nom" class="form-control" required="required">

                        <label for="ap" class="form-label mt-3">Apellidos</label>
                        <input type="text" name="apellidos" id="ap" class="form-control" required="required">
                        
                        <label for="em" class="form-label mt-3">Correo electrónico</label>
                        <input type="email" id="em" name="Correo" class="form-control">

                        <div class="mt-3">
                            <label class="form-check-label">¿Podemos enviarle publicidad?</label>
                            <br/>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="publicidad" id="si">
                                <label class="form-check-label" for="si">Si</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="publicidad" id="no">
                                <label class="form-check-label" for="no">No</label>
                            </div>
                        </div>

                        <label for="com" class="form-label mt-3">Comentarios:</label>
                        <textarea name="Comentarios" id="com" class="form-control"></textarea>

                        <label for="pass" class="form-label mt-3">Contraseña</label>
                        <input type="password" id="pass" name="Contraseña" class="form-control">

                        <div class="d-grid mt-3">
                            <input type="submit" value="Enviar mensaje" class="btn btn-primary">
                            <input type="reset" value="Borrar mensaje" class="btn btn-secondary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
